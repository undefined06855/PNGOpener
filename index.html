<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
        <title>PNGOpener</title>

        <style>
            * {
                font-family: "Courier New", Courier, monospace;
            }

            .btn {
                width: 150px;
                height: 150px;
            }

            #wrapper {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-evenly;
                align-items: stretch;
                
                position: fixed;
                top: 0;
                left: 0;

                width: 100vw;
                height: 100vh;
            }

            #wrapper > * {
                overflow-y: scroll;
                width: 50%;
            }

            .err {
                background-color: #f00;
            }

            #details > .detail > span {
                float: right;
            }

            #details > #ch_special_parsed {
                float: left;
            }

            .chunk > * {
                pointer-events: none;
            }

            #docu_button {
                margin-bottom: 3px;
            }

            .detail {
                display: inline-block;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <fieldset id="chunks">
                <legend>Chunks:</legend>
                Drag + Drop your image here!
            </fieldset>
    
            <fieldset id="details">
                <legend>Chunk details:</legend>

                <button id="docu_button" onclick="window.location.href = 'http:\/\/www.libpng.org/pub/png/spec/1.2/PNG-Chunks.html#C.' + document.querySelector('#ch_type').innerText" disabled>See documentation for this chunk</button><br/>
                <span class="detail">Type: <span id="ch_type"></span></span><br/>
                <span class="detail">Description: <span id="ch_desc"></span></span><br/>
                <span class="detail">Size: <span id="ch_size"></span></span><br/>
                <span class="detail">Offset: <span id="ch_offset"></span></span><br/>
                <span class="detail">CRC32: <span id="ch_crc"></span></span><br/>
                <hr/>
                <span class="detail">Critical: <span id="ch_flag1"></span></span><br/>
                <span class="detail">Public: <span id="ch_flag2"></span></span><br/>
                <span class="detail">Valid: <span id="ch_flag3"></span></span><br/>
                <span class="detail">Safe-to-copy: <span id="ch_flag4"></span></span><br/>
                <hr/>
                <span class="detail">Data: <span id="ch_data"></span></span><br/>
                <hr/>
                <span id="ch_special_parsed"></span><br/>
            </fieldset>
        </div>

        <script src="functions.js"></script>
        <script src="parse/generic.js"></script>
        <script src="parse/special.js"></script>
        <script src="main.js"></script>
    </body>
</html>
